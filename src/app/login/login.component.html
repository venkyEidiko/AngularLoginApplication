<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
          alt="Phone image">

      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form #userForm="ngForm">
          <div class="form-group mb-3">
            <label class="form-label" for="form1Example13">User Name</label>
            <input type="text" required id="form1Example13" #name="ngModel"
              [class.is-invalid]="name.invalid && name.touched" class="form-control form-control-lg" name="username"
              [(ngModel)]="username" ngModel />
            <small style="color: red;" [class.d-none]="name.valid || name.untouched">Name is required</small>
          </div>

 
          <div class="form-outline mb-3">
            <label class="form-label" for="form1Example23">Password</label>
            <input type="password" required #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched"
              id="form1Example23" class="form-control form-control-lg" name="password" [(ngModel)]="password" />
            <small style="color: red;" [class.d-none]="pass.valid || pass.untouched">Password is required</small>

          </div>


          <div class="alert alert-danger" id="danger-alert">

            <strong>{{errorMsg}} </strong>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <button type="submit" (click)=checkLogin() class="btn btn-primary btn-lg btn-block">Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!" role="button">
            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>

        </form>
      </div>
    </div>
  </div>
</section>
